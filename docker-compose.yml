services:
    crypto-trading-app:
        build: .
        container_name: crypto-trading-app
        ports:
            - "8501:8501"
        env_file:
            - .env
        volumes:
            - ./logs:/app/logs
            - ./config:/app/config
        environment:
            - UPBIT_ACCESS_KEY
            - UPBIT_SECRET_KEY
            - DB_USER
            - DB_PASSWORD
            - DB_HOST
            - DB_PORT
            - DB_NAME
            - TZ=Asia/Seoul
        deploy:
            resources:
                limits:
                    memory: 512M
                    cpus: "0.5"
                reservations:
                    memory: 256M
                    cpus: "0.25"
        networks:
            - crypto-network
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://52.78.102.232:8501/_stcore/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

networks:
    crypto-network:
        driver: bridge

volumes:
    crypto-logs:
        driver: local
